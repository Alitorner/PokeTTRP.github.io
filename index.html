<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Effects</title>
    <link rel="Stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Field Effects</h1>

    <div class="container">

        <!-- Player's Half -->
        <div class="column" id="players-half">
            <h2>Player's Half</h2>
            <div class="field-effect">
                <div class="name-turns">
                    <input type="text" placeholder="Name">
                    <select name="turns_player">
                        <option>Indefinite</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="description">
                    <textarea placeholder="Description"></textarea>
                </div>
                <button class="remove-button" onclick="removeFieldEffect(this)">Remove</button>
            </div>
            <!-- Button to Add New Field -->
            <button class="add-button" onclick="addFieldEffect('players-half')">Add Field Effect</button>
        </div>

        <!-- Global Field Effects -->
        <div class="column" id="global-effects">
            <h2>Global Field Effects</h2>
            <div class="field-effect">
                <div class="name-turns">
                    <input type="text" placeholder="Name">
                    <select name="turns_global">
                        <option>Indefinite</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="description">
                    <textarea placeholder="Description"></textarea>
                </div>
                <button class="remove-button" onclick="removeFieldEffect(this)">Remove</button>
            </div>
            <!-- Button to Add New Field -->
            <button class="add-button" onclick="addFieldEffect('global-effects')">Add Field Effect</button>
        </div>

        <!-- Foe's Half -->
        <div class="column" id="foes-half">
            <h2>Foe's Half</h2>
            <div class="field-effect">
                <div class="name-turns">
                    <input type="text" placeholder="Name">
                    <select name="turns_foe">
                        <option>Indefinite</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="description">
                    <textarea placeholder="Description"></textarea>
                </div>
                <button class="remove-button" onclick="removeFieldEffect(this)">Remove</button>
            </div>
            <!-- Button to Add New Field -->
            <button class="add-button" onclick="addFieldEffect('foes-half')">Add Field Effect</button>
        </div>
        
    </div>

    <script src="./js/script.js"></script>   
</body>
</html>
